<h1 mat-dialog-title>Nuevo Articulo</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Descripci贸n</mat-label>
        <input matInput placeholder="Ingresa la descripci贸n" [(ngModel)]="descripcion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>C贸digo</mat-label>
        <input matInput placeholder="Ingresa el c贸digo" [(ngModel)]="codigo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Unidad de Medida</mat-label>
        <select matNativeControl [(ngModel)]="um">
          <option value="0">--Seleccione una unidad de medida--</option>
          <option *ngFor="let um of ComboUm" [value]="um.Id">{{ um.Nombre }}</option>
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Costo</mat-label>
        <input matInput placeholder="Ingresa el costo" [(ngModel)]="costo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput placeholder="Ingresa el precio" [(ngModel)]="precio">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresa el usuario" [(ngModel)]="usuario">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
