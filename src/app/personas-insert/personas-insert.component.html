<div class="window-header">
  <h1 mat-dialog-title>Nueva persona</h1>
  <button class="btn-close" (click)="onNoClick()"><i class="bi bi-x-square-fill "></i></button>
</div>
<div class="window-content">
  <br>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ApPaterno</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="ApPaterno">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ApMaterno</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="ApMaterno">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput placeholder="Ingresa la direccion" [(ngModel)]="direccion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario Actualiza" [(ngModel)]="usuario">
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="window-footer">
      <button class="btn" cdkFocusInitial (click)="insertar()"><i class="bi bi-cloud-upload-fill icon"></i> Insertar<i class="underline"></i></button>
    </div>
