<h1 mat-dialog-title>Editar almace</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.Descripcion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.Codigo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Um</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.UM">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.Usuario">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Costo</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.Costo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="articulo.Precio">
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
