<div class="window-header">
  <h1 mat-dialog-title>Editar movimiento de inventario</h1>
  <button class="btn-close" (click)="onNoClick()"><i class="bi bi-x-square-fill"></i></button>
</div>
<div class="window-content">
           <mat-form-field>
    <mat-label>Tipo de Movimiento</mat-label>
    <select matNativeControl [(ngModel)]="movinventario.idTipoMov">
      <option value="0">--Seleccione untipo de Movimiento--</option>
      <option *ngFor="let tm of ComboTipoMov" [value]="tm.Id">{{ tm.Nombre }}</option>
    </select>
  </mat-form-field>
          <mat-form-field>
    <mat-label>Almacen</mat-label>
    <select matNativeControl [(ngModel)]="movinventario.idAlmacen">
      <option value="0">--Seleccione un Almacen--</option>
      <option *ngFor="let alm of ComboAlmacen" [value]="alm.Id">{{ alm.Nombre }}</option>
    </select>
  </mat-form-field>
          <mat-form-field>
          <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa el usuario" [(ngModel)]="movinventario.usuarioActualiza">
          </mat-form-field>
    </div>

    <div class="window-footer" mat-dialog-actions>
      <button class="btn" (click)="guardar()"><i class="bi bi-floppy2-fill icon"></i> Guardar Cambios<i class="underline"></i></button>
    </div>
