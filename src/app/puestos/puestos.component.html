<div class="title-container">
  <br>
  <label class="title">Puestos</label>
  <br>
  <img src="./assets/Almacenes.png" class="module-logo">
</div>

<div class="actionbar">
  <mat-form-field style="width: 512px;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>
  <button (click)="abrirInsertarModal()" class="btn right">Insertar<i class="underline"></i></button>
</div>
<br>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salario</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.salario }}</td>
    </ng-container>
    <ng-container matColumnDef="usuarioActualiza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.usuarioActualiza }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FechaRegistro</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.fechaRegistro }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaActualiza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FechaActualiza</th>
      <td mat-cell *matCellDef="let puesto">{{ puesto.fechaActualiza }}</td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let elemento">
        <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
        <mat-icon class="action-btn red" (click)="eliminarArticulo(elemento.Id)">delete</mat-icon>
      </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</div>
