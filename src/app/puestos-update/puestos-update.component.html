<h1 mat-dialog-title>Editar puestos</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="" [(ngModel)]="puestos.nombre" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder=" " [(ngModel)]="puestos.descripcion" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salario</mat-label>
        <input matInput placeholder=" " [(ngModel)]="puestos.salario" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>UsuarioActualiza</mat-label>
        <input
          matInput
          placeholder=" "
          [(ngModel)]="puestos.usuarioActualiza"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
