<h1 mat-dialog-title>Nuevo Puesto</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>nombre</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="nombre" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>descripcion</mat-label>
        <input
          matInput
          placeholder="Ingresa la descripcion"
          [(ngModel)]="descripcion"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>salario</mat-label>
        <input
          matInput
          placeholder="Ingresa el salario"
          [(ngModel)]="salario"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>usuarioActualiza</mat-label>
        <input
          matInput
          placeholder="Usuario Actualiza"
          [(ngModel)]="usuarioActualiza"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
