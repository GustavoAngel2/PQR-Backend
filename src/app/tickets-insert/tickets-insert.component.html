<div class="window-header">
  <h1 mat-dialog-title>Nueva persona</h1>
  <button class="btn-close" (click)="onNoClick()"><i class="bi bi-x-square-fill "></i></button>
</div>
<div class="window-content">
  <br>
      <mat-form-field>
        <mat-label>Sucursal</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="IdSucursal">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="Ingresa la direccion" [(ngModel)]="IdCliente">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Vendedor</mat-label>
        <input matInput placeholder="Ingresa la direccion" [(ngModel)]="IdVendedor">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario Actualiza" [(ngModel)]="Usuario">
      </mat-form-field>
      
    </div>
    <div mat-dialog-actions class="window-footer">
      <button class="btn" cdkFocusInitial (click)="insertar()"><i class="bi bi-cloud-upload-fill icon"></i> Insertar<i class="underline"></i></button>
    </div>
