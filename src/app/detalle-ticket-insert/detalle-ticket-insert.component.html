<h1 mat-dialog-title>Nuevo detalle de ticket</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">

       <mat-form-field>
        <mat-label>Ticket</mat-label>
        <input matInput placeholder="Ingresa el ticket" [(ngModel)]="idTicket">
      </mat-form-field>
   <!--       <mat-form-field>
      <mat-label>Tipo Movimiento</mat-label>
        <select matNativeControl [(ngModel)]="idTicket">
          <option value="0">--Seleccione un Tipo Movimiento--</option>
          <option *ngFor="let ticket of ComboTicket" [value]="ticket.Id">{{ ticket.Sucursal }} - {{ ticket.Cliente }}</option>
        </select>
      </mat-form-field> -->
     <mat-form-field>
        <mat-label>Articulo</mat-label>
        <select matNativeControl [(ngModel)]="codigo">
          <option value="0">--Seleccione un Articulo--</option>
          <option *ngFor="let cod of ComboCodigo" [value]="cod.Id">{{ cod.Descripcion}}</option>
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Ingresa la cantidad" [(ngModel)]="cantidad">
      </mat-form-field>
      <mat-form-field>
      <mat-label>Precio de venta</mat-label>
        <input matInput placeholder="ngresa el precio de venta" [(ngModel)]="precioVenta">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario Actualiza" [(ngModel)]="usuario">
        </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
