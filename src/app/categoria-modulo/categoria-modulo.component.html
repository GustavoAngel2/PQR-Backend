<div class="title-container">
    <br>
    <label class="title">Categor√≠a</label>
    <br>
    <img src="./assets/Categoria.png" class="module-logo">
    <br>
</div>

<div class="form-place">
    <div class="form-container">
        <div class="form-title">
            <h1 mat-dialog-title>Nuevo Almacen</h1>
        </div>
        <div class="form-content">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingresa el nombre" [(ngModel)]="nombreCatModulo"/>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="Ingresa la descripcion" [(ngModel)]="descripcion"/>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario Actualiza" [(ngModel)]="usuario" />
              </mat-form-field>
        </div>
    </div>
</div>

<div class="actionbar">
    <mat-form-field class="search-bar">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>   
    <button (click)="insertar()" class="btn"><i class="bi bi-bookmark-plus-fill"></i> Insertar<i class="underline"></i></button>
</div>
<br>
<div class="table-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaRegistra </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaRegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaActualiza </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaActualiza}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let elemento">
                <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
                <mat-icon class="action-btn red" (click)="abrirDeleteDialog(elemento.Id,elemento.Nombre)">delete</mat-icon>
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
