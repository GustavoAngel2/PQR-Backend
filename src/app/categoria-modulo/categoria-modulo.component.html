<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <div class="toolbar" style="text-align: center;">
        <button mat-button (click)="abrirInsertarModal()" style="background-color: green;color: white;">Insertar
            Categoria</button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Reg.</th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaRegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Act.</th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaActualiza}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Actualiza</th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let elemento">
                <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
                <mat-icon class="action-btn red" (click)="eliminarCategoriaModulo(elemento.Id)">delete</mat-icon>
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
