<div class="title-container">
    <br>
    <label class="title">Categor√≠a</label>
    <br>
    <img src="./assets/Categoria.png" class="module-logo">
    <br>
</div>

<div class="actionbar">
    <mat-form-field class="search-bar">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>   
    <button (click)="abrirInsertarModal()" class="btn">Insertar<i class="underline"></i></button>
</div>
<br>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaRegistra </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaRegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaActualiza </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.FechaActualiza}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let catmodulo"> {{catmodulo.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let elemento">
                <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
                <mat-icon class="action-btn red" (click)="eliminarCategoriaModulo(elemento.Id)">delete</mat-icon>
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
