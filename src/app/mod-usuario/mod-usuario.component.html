
<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>
  <div class="mat-elevation-z8">
    <div class="toolbar" style="text-align: center;">
        <button mat-button (click)="abrirInsertarModal()" style="background-color: green;color: white;">Insertar Modulo-Usuario</button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let ModuloUsuario"> {{ModuloUsuario.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Modulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modulo </th>
            <td mat-cell *matCellDef="let ModuloUsuario"> {{ModuloUsuario.Modulo}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let ModuloUsuario"> {{ModuloUsuario.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registra </th>
            <td mat-cell *matCellDef="let ModuloUsuario"> {{ModuloUsuario.FechaRegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Actualiza </th>
            <td mat-cell *matCellDef="let ModuloUsuario"> {{ModuloUsuario.FechaActualiza}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
            <mat-icon ></mat-icon>

            <mat-icon class="action-btn green"(click)="abrirEditarModal(elemento)">edit</mat-icon>
            <mat-icon ></mat-icon>
            <mat-icon class="action-btn red" (click)="eliminarModuloUsuario(elemento.Id)">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
