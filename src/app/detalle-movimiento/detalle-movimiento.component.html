<div class="actionbar">
    <mat-form-field class="search-bar">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <!-- <button (click)="insertar()" class="btn right">Insertar<i class="underline"></i></button> -->
</div>
<br>

<div class="table-container">
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let detalleMov"> {{detalleMov.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="idMovimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Movimiento </th>
            <td mat-cell *matCellDef="let detalleMov"> {{detalleMov.IdTipoMov}} </td>
        </ng-container>
        <ng-container matColumnDef="idAlmacen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let detalleMov"> {{detalleMov.IdAlmacen}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaMovimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
            <td mat-cell *matCellDef="let detalleMov"> {{detalleMov.fechaMovimiento}} </td>
        </ng-container>
        <ng-container matColumnDef="UsuarioActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
            <td mat-cell *matCellDef="let detalleMov"> {{detalleMov.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let elemento">
                <mat-icon (click)="verContMov(elemento.Id)">pageview</mat-icon>
            </td>
            </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
