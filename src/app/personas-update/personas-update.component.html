<div class="window-header">
  <h1 mat-dialog-title>Editar persona</h1>
  <button class="btn-close" (click)="onNoClick()"><i class="bi bi-x-square-fill "></i></button>
</div>
<div class="window-content">
  <br>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="personas.Nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ApPaterno</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="personas.ApPaterno">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ApMaterno</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="personas.ApMaterno">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="personas.Direccion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresa el Usuario"  [(ngModel)]="personas.Usuario">
      </mat-form-field>
    </div>

    <div class="window-footer" mat-dialog-actions>
      <button class="btn" (click)="guardar()"><i class="bi bi-floppy2-fill icon"></i> Guardar Cambios<i class="underline"></i></button>
    </div>
