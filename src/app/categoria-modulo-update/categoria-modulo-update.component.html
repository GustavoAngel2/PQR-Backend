<h1 mat-dialog-title>Editar Categoria Modulo</h1>
<div mat-dialog-content class="mat-dialog-grid">
    <!-- Fila para el formulario -->
    <div class="mat-dialog-row">
        <!-- Columna para el campo de nombre -->
        <div class="mat-dialog-cell">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingresa el nombre" [(ngModel)]="catmodulo.Nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="Ingresa la descripcion" [(ngModel)]="catmodulo.Descripcion">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingresa el Usuario" [(ngModel)]="catmodulo.Usuario">
            </mat-form-field>
        </div>
    </div>
    <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
