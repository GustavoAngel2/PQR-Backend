<h1 mat-dialog-title>Nuevo Detalle Movimiento</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
        <mat-form-field>
      <mat-label>Tipo Movimiento</mat-label>
        <select matNativeControl [(ngModel)]="idMovimiento">
          <option value="0">--Seleccione un Tipo Movimiento--</option>
          <option *ngFor="let movInv of ComboMov" [value]="movInv.Id">{{ movInv.IdTipoMov}}---{{movInv.IdAlmacen}}</option>
        </select>
      </mat-form-field>
     <mat-form-field>
        <mat-label>Articulo</mat-label>
        <select matNativeControl [(ngModel)]="codigo">
          <option value="0">--Seleccione un Articulo--</option>
          <option *ngFor="let cod of ComboCodigo" [value]="cod.Id">{{ cod.Descripcion}}</option>
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Cantidad" [(ngModel)]="cantidad">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Costo</mat-label>
        <input matInput placeholder="Costo" [(ngModel)]="costo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario Actualiza" [(ngModel)]="usuarioActualiza">
      </mat-form-field>
      
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
