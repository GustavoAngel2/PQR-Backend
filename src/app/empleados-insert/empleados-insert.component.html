<div class="window-header">
  <h1 mat-dialog-title>Nuevo empleado</h1>
  <button class="btn-close" (click)="onNoClick()"><i class="bi bi-x-square-fill "></i></button>
</div>
<div class="window-container">
  <mat-form-field>
    <mat-label>Persona</mat-label>
    <select matNativeControl [(ngModel)]="IdPersona">
      <option value="0">--Seleccione una Persona--</option>
      <option *ngFor="let per of ComboPersona" [value]="per.Id">{{ per.Nombre }}</option>
    </select>
  </mat-form-field>
     <mat-form-field>
    <mat-label>Sucursal</mat-label>
    <select matNativeControl [(ngModel)]="IdSucursal">
      <option value="0">--Seleccione una Sucursal--</option>
      <option *ngFor="let scr of ComboSucursal" [value]="scr.Id">{{ scr.Nombre }}</option>
    </select>
  </mat-form-field>
        <mat-form-field>
    <mat-label>Puesto</mat-label>
    <select matNativeControl [(ngModel)]="IdPuesto">
      <option value="0">--Seleccione un Puesto--</option>
      <option *ngFor="let pt of ComboPuesto" [value]="pt.Id">{{ pt.nombre }}</option>
    </select>
  </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario Actualiza</mat-label>
        <input matInput placeholder="Usuario" [(ngModel)]="usuarioActualiza" />
      </mat-form-field>
</div>
<div mat-dialog-actions class="window-footer">
  <button class="btn" cdkFocusInitial (click)="insertar()"><i class="bi bi-cloud-upload-fill icon"></i> Insertar<i class="underline"></i></button>
</div>
