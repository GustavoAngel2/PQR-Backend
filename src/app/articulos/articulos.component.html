
<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>
  <div class="mat-elevation-z8">
    <div class="toolbar" style="text-align: center;">
        <button mat-button (click)="abrirInsertarModal()" style="background-color: green;color: white;">Insertar articulo</button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="UM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UM </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.UM}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Costo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Costo}} </td>
        </ng-container>
        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Precio}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaReg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > FechaReg </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.FechaReg}} </td>
        </ng-container>
        <ng-container matColumnDef="FechaAct" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaAct </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.FechaAct}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
            <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
            <mat-icon class="action-btn red" (click)="eliminarArticulo(elemento.Id)">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
