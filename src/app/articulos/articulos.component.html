<div class="title-container">
    <br>
    <label class="title">Articulos</label>
    <br>
    <img src="./assets/Articulos.png" class="module-logo">
    <br>
</div>

<div class="actionbar">
    <mat-form-field class="search-bar">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <button (click)="abrirInsertarModal()" class="btn right"><i class="bi bi-cart-plus-fill"></i> Insertar<i class="underline"></i></button>
</div>
<br>
<div class="table-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo  </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="UM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad Medida </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.UM}} </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Actualiza</th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Costo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Costo}} </td>
        </ng-container>
        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.Precio}} </td>
        </ng-container>
        <ng-container matColumnDef="Fecha Registro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > FechaReg </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.FechaReg}} </td>
        </ng-container>
        <ng-container matColumnDef="Fecha Actualiza" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaAct </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.FechaAct}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
            <mat-icon class="action-btn green" (click)="abrirEditarModal(elemento)">edit</mat-icon>
            <mat-icon class="action-btn red" (click)="eliminarArticulo(elemento.Id)">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
