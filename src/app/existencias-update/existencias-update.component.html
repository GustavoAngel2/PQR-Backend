<h1 mat-dialog-title>Editar Existencia</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
        <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput placeholder="Ingresa el código" [(ngModel)]="existencia.Codigo">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Almacen</mat-label>
            <input matInput placeholder="Ingresa el almacen" [(ngModel)]="existencia.Almacen">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input matInput placeholder="Ingresa la cantidad" [(ngModel)]="existencia.Cantidad">
          </mat-form-field>
          <mat-form-field>
          <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa el usuario" [(ngModel)]="existencia.Usuario">
          </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
