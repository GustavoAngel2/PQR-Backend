<h1 mat-dialog-title>Nuevo Modulo</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Nombre Modulo</mat-label>
        <input matInput placeholder="Ingresa el nombre" [(ngModel)]="nombreModulo">
      </mat-form-field>
       <mat-form-field>
    <mat-label>Unidad de Medida</mat-label>
    <select matNativeControl [(ngModel)]="categoriaModulo">
      <option value="0">--Seleccione una unidad de medida--</option>
      <option *ngFor="let cm of comboCatMod" [value]="cm.Id">{{ cm.Nombre }}</option>
    </select>
  </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario Actualiza" [(ngModel)]="usuario">
      </mat-form-field>
      
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
</div>
