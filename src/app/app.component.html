      </button>
      <button class="menu-btn" routerLink="clientes">
        <strong>Clientes</strong>
      </button>
      <button class="menu-btn" routerLink="detallemovimiento">
        <strong>Detalle de movimiento</strong>
      </button>
      <button class="menu-btn" routerLink="detalleticket">
        <strong>Detalle de ticket</strong>

      </button>
